    <body>
        <!-- Main Container -->
        <div main-content_id="canvas" class="height:100vh overflow:scroll">

        <sidenav
            id="menuR"
            class="position:fixed top:0px right:0px overflow:hidden background:gainsboro height:100vh width:300px"
            resizable
            resize-selector="[content_id='content']"
            resize-property="margin-right"
            resize-value="width">
            <h1 id="new" class="background:green">testing</h1>
            <div class="padding:5px height:100vh overflow:auto">
                <form class="width:250px">
                    <input
                        attribute="myAttribute"
                        type="text"
                        class="floating-label attr"
                        placeholder="Draggable"
                        attribute-selector="iframe; .rrr" />
                    <input
                        attribute="myAttribute"
                        type="text"
                        class="floating-label attr"
                        placeholder="Draggable"
                        attribute-selector="iframe;" />
                    <input
                        id="margin-left"
                        class="floating-label z-index:0 text_color"
                        placeholder="margin-left"
                        attribute="classstyle"
                        attribute-property="margin-left"
                        attribute-selector="iframe;"
                        active />

                    <input
                        class="floating-label z-index:0 text_color"
                        placeholder="background"
                        attribute="style"
                        attribute-property="background"
                        attribute-selector="#new"
                        active />

                    <a
                        actions="attributes"
                        attribute="class"
                        attribute-selector="#new"
                        value="woohoo"
                        active
                        >click</a
                    >

                    <p>Set Attribute:</p>
                    <input
                        type="checkbox"
                        id="vehicle11"
                        key="vehicle1"
                        value="1"
                        attribute="someAttr"
                        attribute-selector="#new" /><label for="vehicle1"
                        >value1</label
                    ><br />
                    <input
                        type="checkbox"
                        id="vehicle21"
                        key="vehicle1"
                        value="2"
                        attribute="someAttr"
                        attribute-selector="#new" /><label for="vehicle2"
                        >value1</label
                    ><br />

                    <p>different name:</p>
                    <input
                        type="radio"
                        id="vehicle12"
                        key="vehicleb"
                        value="green"
                        attribute="classstyle"
                        attribute-selector="#new"
                        attribute-property="background" /><label for="vehicle1"
                        >background:green</label
                    ><br />
                    <input
                        type="radio"
                        id="vehicle214"
                        key="vehicleb"
                        value="blue"
                        attribute="classstyle"
                        attribute-selector="#new"
                        attribute-property="color" /><label for="vehicle2"
                        >color:blue</label
                    ><br />
