<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Attributes | CoCreateJS</title>
        <!-- CoCreate Favicon -->
        <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
    </head>

    <body>

        <!-- Main Container -->
        <div data-main_content_id="canvas" class="height:100vh overflow:scroll">
            <iframe data-vdom_id="test" id="canvas" src="./iframe.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>


        <!-- CoCreate SideNav Right -->
        <div id="menuR" class="cocreate-sidenav sidenav-right background:gainsboro" data-main_content="canvas" sidenav-default_desktop="expanded" sidenav-default_tablet="expanded" sidenav-default_phone="expanded">
            <div class="padding:5px height:100vh overflow:auto">
                <form>
                    <h1 id="new">testing</h1>
                    <input data-attributes="myAttribute" type="text" class="floating-label attr" placeholder="Draggable" data-attributes_target="#canvas; #new">
                    <input id="margin-left" class="floating-label z-index:0 text_color" placeholder="" data-attributes="classstyle" data-attributes_property="margin-left" data-attributes_target="#canvas; #new" active>
              
              
                    <p>Set Attribute:</p>
                    <input type="checkbox" id="vehicle11" name="vehicle1" value="background:green;" data-attributes="someAttr" data-attributes_target="#canvas; #new"><label for="vehicle1">value1</label><br>
                    <input type="checkbox" id="vehicle21" name="vehicle2" value="color:blue;" data-attributes="someAttr" data-attributes_target="#canvas; #new"><label for="vehicle2">value1</label></br>
                      
              
                    <p>different name:</p>
                    <input type="checkbox" id="vehicle11" name="vehicle1" value="background:green;" data-attributes="style" data-attributes_target="#canvas; #new"><label for="vehicle1">background:green</label><br>
                    <input type="checkbox" id="vehicle21" name="vehicle2" value="color:blue;" data-attributes="style" data-attributes_target="#canvas; #new"><label for="vehicle2">color:blue</label></br>
                    
                    <p>same name:</p>
                    <input type="checkbox" id="vehicle31" name="sameee" value="background:green;" data-attributes="style" data-attributes_target="#canvas; #new"><label for="vehicle3">background:green</label><br>
                    <input type="checkbox" id="vehicle41" name="sameee" value="color:blue;" data-attributes="style" data-attributes_target="#canvas; #new"><label for="vehicle4">color:blue</label></br>
                    <input id="radio1" type="radio" name="radiotest" value="background:green;" data-attributes="style" data-attributes_target="#canvas; #new">
                    <label for="radio1">background:green</label>
                    <input id="radio2" type="radio" name="radiotest" value="color:blue;" data-attributes="style" data-attributes_target="#canvas; #new">
                    <label for="radio2">color:blue</label>


                    <select name="cars" id="cars" data-attributes="style" data-attributes_target="#canvas; #new">
                        <option value="background:green;">background:green;</option>
                        <option value="color:blue;">color:blue;</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <br>
                    <br>
                    <br>

                    <select name="cars" id="cars" data-attributes="class" data-attributes_target="#canvas; #new" multiple>
            <option value="class1">class1</option>
            <option value="class2">class2</option>
            <option value="class3">class3</option>
            <option value="class4">class4</option>
          </select>
                    <select name="cars" id="cars" data-attributes="myAttribute" data-attributes_target="#canvas; #new" multiple>
            <option value="class1">myAttribute </option>
            <option value="class2">myAttribute class2</option>
            <option value="class3">myAttribute class3</option>
            <option value="class4">myAttribute class4</option>
          </select>

                    <input type="checkbox" id="classxxx" name="classxxx" value="classxxx" data-attributes="class" data-attributes_target="#canvas; #new" checked><label for="classxxx">add class: classxxx</label><br>
                    <div thename="volvo" data-element_id="a">volvo</div>
                    <div thename="saab" data-element_id="b">saab</div>
                    <div id="new" thename="" data-element_id="c" style="font-size:18px;" class="class1 class2 classxxx">#ff0000</div>
                    <div thename="audi" data-element_id="d">audi</div>

                    <cocreate-select class="sortable floating-label" data-attributes="style" data-attributes_target="#canvas; #new" name="selectField4" placeholder="Single Options">
                        <input class="option-search" placeholder="Search">
                        <ul class="options  overflow:overlay">
                            <cc-option class="option" value="background:green;">
                                <h3>background:green;</h3>
                            </cc-option>
                            <cc-option class="option" value="color:blue;">
                                <h3>color:blue;</h3>
                            </cc-option>
                            <cc-option class="option" value="value 3">
                                <h3>sss</h3>
                            </cc-option>
                            <cc-option class="option" value="value 3">
                                <h3>value 3</h3>
                            </cc-option>
                        </ul>
                    </cocreate-select>
                    <cocreate-select class="floating-label" data-attributes="style" data-attributes_target="#canvas; #new" name="selectField4" multiple placeholder="Single Options">
                        <input class="option-search" placeholder="Search">
                        <ul class="options  overflow:overlay">
                            <cc-option class="option" value="background:green;">
                                <h3>background:green;</h3>
                            </cc-option>
                            <cc-option class="option" value="color:blue;">
                                <h3>color:blue;</h3>
                            </cc-option>
                            <cc-option class="option" value="value 3">
                                <h3>sss</h3>
                            </cc-option>
                            <cc-option class="option" value="value 3">
                                <h3>value 3</h3>
                            </cc-option>
                        </ul>
                    </cocreate-select>


                </form>
            </div>
            <div class="resizeHandler"></div>
        </div>
        <!-- End CoCreate SideNav Right -->

        <!-- floating btn -->
        <a class="position:fixed bottom:15px right:15px padding:15px background:dodgerblue grow-hover round z-index:12" target="modal" href="block-form.html" pass-collection="blocks" modal-width="320px" modal-height="100%" modal-color="#229954" pass_to="render">
  	   <i class="fa fa-plus"></i>
    </a>
        <!-- end floating btn -->

        <!--<script src="../dist/CoCreate-attributes.js"></script>-->
        <script src="../../../CoCreateJS/dist/CoCreate.js"></script>

    </body>

</html>
