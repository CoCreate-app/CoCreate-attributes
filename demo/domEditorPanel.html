<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.cocreate.app/favicon.ico" type="image/ico" sizes="16x16">
  <title>CoCreate-domEditorPanel | CoCreate</title>
  <meta name="description" content="Utility first css framework, design faster and improve on your css by using native inline styles as classes. No learning curve, use what you already know" />
  <meta name="keywords" content="helper classes, utility classes, css framework, css library, inline style classes" />
  <meta name="robots" content="index,follow" />

  <!-- CoCreate CSS -->
  <link rel="stylesheet" href="https://server.cocreate.app/css/CoCreate.min.css" type="text/css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />
</head>

<body>
  <!--
  1. form tag we can use to set global attributes...
     if attribute in form tag it will insert in each field that does not have attribute or if attribute empty
     it will not overwrite existing attributtes.
  2. data-attribute="class" attribute to fetch and save data.
     data-target="element_id" element to fetch and save data.
  3. domEditor to update element attributte onchange and to broadcast to other users.
  4. We will be updating the data-target="element_id" dynamically when an item is selected.
  -->
  <form class="padding:15px">
    <input type="text" class="floating-label" placeholder="Text" name="name" data-attribute="class" data-target="element_id">
    <input type="text" class="floating-label" placeholder="Text" name="name1" data-attribute="data-coc-draggable" data-target="element_id">
    <input type="color" class="floating-label" placeholder="color" name="color" id="color">
    <input type="search" class="floating-label" placeholder="Search" name="search" id="search" data-get_value="text">
    <input type="date" class="floating-label" placeholder="Date" name="date" id="date">
    <input type="time" class="floating-label" placeholder="Time" name="time" id="time">
    <input type="datetime-local" class="floating-label" placeholder="Date Time" name="date-time" id="date-time">
    <textarea class="floating-label" placeholder="Text Area" name='text_area' id="text_area"></textarea>


    <div data-realtime="true" name="selectField2" class="select--field sortable floating-label" placeholder="multiple" multiple>
      <input class="option-search" placeholder="Search">
      <ul class="selectable--list cocreate-scroll">
        <li class="selectable" data-value="value 1">
          <h3>value 1</h3>
        </li>
        <li class="selectable" data-value="value 2">
          <h3>value 2</h3>
        </li>
        <li class="selectable" data-value="value 3">
          <h3>value 3</h3>
        </li>
      </ul>
    </div>



    <div class="select--field sortable floating-label" name="selectField4" placeholder="single">
      <input class="option-search" placeholder="Search">
      <ul class="selectable--list  cocreate-scroll">
        <li class="selectable" data-value="value 1">
          <h3>value 1</h3>
        </li>
        <li class="selectable" data-value="value 2">
          <h3>value 2</h3>
        </li>
        <li class="selectable" data-value="value 3">
          <h3>value 3</h3>
        </li>
      </ul>
    </div>

  </form>

  <!--CoCreateJS-->
  <script src="https://server.cocreate.app/CoCreateJS/dist/CoCreate.js"></script>
  <script defer src="../../CoCreate-domEditorPanel/src/domEditorPanel.js"></script>
</body>

</html>
